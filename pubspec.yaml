name: v2log
description: "AI가 루틴을 추천하고, 기록은 10초 만에 - V2log 헬스 앱"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Routing
  go_router: ^14.2.0

  # Backend
  supabase_flutter: ^2.5.6

  # Local Storage
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.3

  # Charts
  fl_chart: ^0.68.0

  # Animations
  rive: ^0.13.4
  lottie: ^3.1.0

  # UI
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1

  # Data
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0

  # Utils
  uuid: ^4.4.0
  intl: ^0.20.2
  flutter_dotenv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.9
  riverpod_generator: ^2.4.0
  freezed: ^2.5.2
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true

